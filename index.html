<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const postData = {
            username: 'zhangyu',
            password: '11213123'
        };
        fetch('/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                // 可以添加其他请求头
            },
            body: JSON.stringify(postData),
        })
            .then(response => response.json())
            .then(data => {
                // 处理返回的数据
                console.log(data);
            })
            .catch(error => {
                // 处理错误
                console.error('Fetch error:', error);
            });
    </script>
</body>

</html>
